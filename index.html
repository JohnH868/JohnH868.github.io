<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohhH868.github.io</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .neon-text {
            position: relative;
            font-size: 8vw;
            font-weight: 700;
            color: #fff;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #0ff;
            animation: flicker 1.5s infinite alternate;
            transform: translateY(0);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .neon-text:hover {
            transform: translateY(-10px) scale(1.05);
            text-shadow: 
                0 0 15px #f0f,
                0 0 30px #f0f,
                0 0 45px #f0f;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 
                    0 0 10px #0ff,
                    0 0 20px #0ff,
                    0 0 30px #0ff,
                    0 0 40px #0ff;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .glow-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.3) 0%, rgba(0,255,255,0) 70%);
            filter: blur(30px);
            animation: float 12s ease-in-out infinite;
        }
        
        .glow-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 0%, rgba(255,0,255,0) 70%);
            animation-delay: 2s;
            animation-duration: 10s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="glow-circle"></div>
    <div class="glow-circle"></div>
    <h1 class="neon-text">This is John L1ghtwood~</h1>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子效果初始化
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#0ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#0ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "repulse": { "distance": 100, "duration": 0.4 },
                    "push": { "particles_nb": 4 }
                }
            },
            "retina_detect": true
        });
        
        // 文字点击效果
        const neonText = document.querySelector('.neon-text');
        neonText.addEventListener('click', () => {
            neonText.style.animation = 'none';
            setTimeout(() => {
                neonText.style.animation = 'flicker 1.5s infinite alternate';
            }, 10);
            
            // 创建爆炸粒子效果
            for (let i = 0; i < 30; i++) {
                createParticle();
            }
        });
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.borderRadius = '50%';
            particle.style.background = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = '50vh';
            particle.style.pointerEvents = 'none';
            particle.style.boxShadow = '0 0 10px currentColor';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px) scale(0)`, opacity: 0 }
            ], {
                duration: 1000 + Math.random() * 1000,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }
    </script>
</body>
</html>
